<body>

    <a href="index.html" class="link__incoterms" target="_blank">国际贸易术语解释通则计算器</a>
    <div class="container">
        <h1>货币兑换器</h1>
        <!-- Formulario para ingresar los datos -->
        <div class="form-group">
            <label for="cantidad">要转换的数量：</label>
            <input type="number" id="cantidad" placeholder="输入数量" required>
        </div>

        <div class="form-group">
            <label for="deDivisa">从：</label>
            <select id="deDivisa">
                <option value="USD">USD - 美元</option>
                <option value="EUR">EUR - 欧元</option>
                <option value="GBP">GBP - 英镑</option>
                <option value="JPY">JPY - 日元</option>
                <option value="AUD">AUD - 澳元</option>
                <option value="CAD">CAD - 加元</option>
                <option value="CHF">CHF - 瑞士法郎</option>
                <option value="CNY">CNY - 人民币</option>
                <option value="INR">INR - 印度卢比</option>
                <option value="BRL">BRL - 巴西雷亚尔</option>
                <option value="MXN">MXN - 墨西哥比索</option>
                <option value="HKD">HKD - 港元</option>
                <option value="NZD">NZD - 新西兰元</option>
                <option value="KRW">KRW - 韩元</option>
                <option value="SAR">SAR - 沙特里亚尔</option>
                <option value="SGD">SGD - 新加坡元</option>
                <option value="ZAR">ZAR - 南非兰特</option>
                <option value="TRY">TRY - 土耳其里拉</option>                
            </select>
        </div>
        
        <div class="form-group">
            <label for="aDivisa">到：</label>
            <select id="aDivisa">
                <option value="USD">USD - 美元</option>
                <option value="EUR">EUR - 欧元</option>
                <option value="GBP">GBP - 英镑</option>
                <option value="JPY">JPY - 日元</option>
                <option value="AUD">AUD - 澳元</option>
                <option value="CAD">CAD - 加元</option>
                <option value="CHF">CHF - 瑞士法郎</option>
                <option value="CNY">CNY - 人民币</option>
                <option value="INR">INR - 印度卢比</option>
                <option value="BRL">BRL - 巴西雷亚尔</option>
                <option value="MXN">MXN - 墨西哥比索</option>
                <option value="HKD">HKD - 港元</option>
                <option value="NZD">NZD - 新西兰元</option>
                <option value="KRW">KRW - 韩元</option>
                <option value="SAR">SAR - 沙特里亚尔</option>
                <option value="SGD">SGD - 新加坡元</option>
                <option value="ZAR">ZAR - 南非兰特</option>
                <option value="TRY">TRY - 土耳其里拉</option> 
            </select>
        </div>
        
        <!-- Botón para realizar la conversión -->
        <button id="convertir">转换</button>
        <!-- Resultado -->
        <p id="resultado" style="display: none;"></p>
    </div>
    <script src="divisas.js"></script>
</body>
</html>
